<html>
  <head>
    <title>User preferences</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <script>
      window.fbMessengerPlugins = window.fbMessengerPlugins || {
        init: function () {
          FB.init({
            appId            : '2482430665201465',
            autoLogAppEvents : true,
            xfbml            : true,
            version          : 'v2.10'
          });
        }, callable: []
      };
      window.fbAsyncInit = window.fbAsyncInit || function () {
        window.fbMessengerPlugins.callable.forEach(function (item) { item(); });
        window.fbMessengerPlugins.init();
      };
      setTimeout(function () {
        (function (d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) { return; }
          js = d.createElement(s);
          js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
      }, 0);
      </script>    
    <script>
      // Code copied from Facebook to load and initialise Messenger extensions
      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'Messenger'));
    </script>
    
    <main>
      <img src="http://lucidez.pe/wp-content/uploads/2019/09/BeFunky-collage-2019-09-16T180723.924-700x430.jpg" title="High five" />
    </main>
    
      <h2>
        What do you like?
      </h2>
      <form id="preferencesForm">
        <input type="checkbox" id="likes-bots" name="botsAttribute" value="Si se muere">
        <label for="likes-bots">Muere</label>
        
        <input type="checkbox" id="likes-music" name="musicAttribute" value="Si vive">
        <label for="likes-music">Vive</label>

 
        
        <button type="submit">Submit</button>
      </form>
    
    

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    
    <script>
      window.extAsyncInit = function() {
        console.log('Messenger extensions are ready');
        
        // Handle button click
        $('#preferencesForm').submit(function(event) {
          console.log('Submit pressed');
          
          event.preventDefault();
          
          const formData = $('#preferencesForm').serialize();
         
          $.post('/broadcast-to-chatfuel', formData, function (data) {
            MessengerExtensions.requestCloseBrowser(function () {
              console.log('Window will be closed');
            }, function (error) {
              console.log('There is an error');
              console.log(error);
            });
          });  
        });
        
      }
    </script>    
      
      <div
        class="fb-customerchat"
        page_id="119865976074561"
        ref="WebinarRegistration">
      </div>
    

  </body>
